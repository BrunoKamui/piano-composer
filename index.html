<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Piano Composer</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="not-playable left">
        <div class="white-keys">
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
        </div>
        <div class="black-keys">
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
        </div>
      </div>

      <section class="piano">
        <div class="white-keys">
          <div class="key white">Q</div>
          <div class="key white">W</div>
          <div class="key white">E</div>
          <div class="key white">R</div>
          <div class="key white">T</div>
          <div class="key white">Y</div>
          <div class="key white">U</div>
          <div class="key white">I</div>
          <div class="key white">O</div>
          <div class="key white">P</div>
        </div>

        <div class="black-keys">
          <div class="key black">
            2
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            3
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            5
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            6
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            7
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            9
            <div class="key-edge"></div>
          </div>
          <div class="key black">
            0
            <div class="key-edge"></div>
          </div>
        </div>
      </section>

      <div class="not-playable right">
        <div class="white-keys">
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
        </div>
        <div class="black-keys">
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
        </div>
      </div>
    </main>
    <footer></footer>

    <audio id="sound-keyq" src="./assets/sounds/keyq.wav"></audio>
    <audio id="sound-keyw" src="./assets/sounds/keyw.wav"></audio>
    <audio id="sound-keye" src="./assets/sounds/keye.wav"></audio>
    <audio id="sound-keyr" src="./assets/sounds/keyr.wav"></audio>
    <audio id="sound-keyt" src="./assets/sounds/keyt.wav"></audio>
    <audio id="sound-keyy" src="./assets/sounds/keyy.wav"></audio>
    <audio id="sound-keyu" src="./assets/sounds/keyu.wav"></audio>
    <audio id="sound-keyi" src="./assets/sounds/keyi.wav"></audio>
    <audio id="sound-keyo" src="./assets/sounds/keyo.wav"></audio>
    <audio id="sound-keyp" src="./assets/sounds/keyp.wav"></audio>

    <audio id="sound-digit2" src="./assets/sounds/digit2.wav"></audio>
    <audio id="sound-digit3" src="./assets/sounds/digit3.wav"></audio>
    <audio id="sound-digit5" src="./assets/sounds/digit5.wav"></audio>
    <audio id="sound-digit6" src="./assets/sounds/digit6.wav"></audio>
    <audio id="sound-digit7" src="./assets/sounds/digit7.wav"></audio>
    <audio id="sound-digit9" src="./assets/sounds/digit9.wav"></audio>
    <audio id="sound-digit0" src="./assets/sounds/digit0.wav"></audio>

    <script src="./assets/script.js"></script>
  </body>
</html>
