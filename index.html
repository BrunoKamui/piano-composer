<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Piano Composer</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="not-playable left">
        <div class="white-keys">
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
        </div>
        <div class="black-keys">
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
        </div>
      </div>

      <section class="piano">
        <div class="white-keys">
          <div class="key white">C</div>
          <div class="key white">D</div>
          <div class="key white">E</div>
          <div class="key white">F</div>
          <div class="key white">G</div>
          <div class="key white">A</div>
          <div class="key white">B</div>
          <div class="key white">C</div>
          <div class="key white">D</div>
          <div class="key white">E</div>
        </div>

        <div class="black-keys">
          <div class="key black">
            <div class="key-edge"></div>
            C#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            D#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            F#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            G#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            A#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            C#
          </div>
          <div class="key black">
            <div class="key-edge"></div>
            D#
          </div>
        </div>
      </section>

      <div class="not-playable right">
        <div class="white-keys">
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
          <div class="key white"></div>
        </div>
        <div class="black-keys">
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
          <div class="key black"><div class="key-edge"></div></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
