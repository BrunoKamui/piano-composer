<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Piano Composer</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="piano-area">
        <div class="not-playable left">
          <div class="white-keys">
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
          </div>
          <div class="black-keys">
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
          </div>
        </div>

        <div class="piano">
          <div class="white-keys">
            <div class="key white" data-key="keyq"><p></p></div>
            <div class="key white" data-key="keyw"><p></p></div>
            <div class="key white" data-key="keye"><p></p></div>
            <div class="key white" data-key="keyr"><p></p></div>
            <div class="key white" data-key="keyt"><p></p></div>
            <div class="key white" data-key="keyy"><p></p></div>
            <div class="key white" data-key="keyu"><p></p></div>
            <div class="key white" data-key="keyi"><p></p></div>
            <div class="key white" data-key="keyo"><p></p></div>
            <div class="key white" data-key="keyp"><p></p></div>
          </div>

          <div class="black-keys">
            <div class="key black" data-key="digit2">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit3">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit5">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit6">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit7">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit9">
              <p></p>
              <div class="key-edge"></div>
            </div>
            <div class="key black" data-key="digit0">
              <p></p>
              <div class="key-edge"></div>
            </div>
          </div>
        </div>

        <div class="not-playable right">
          <div class="white-keys">
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
            <div class="key white"></div>
          </div>
          <div class="black-keys">
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
            <div class="key black"><div class="key-edge"></div></div>
          </div>
        </div>
      </section>

      <section class="interface">
        <div class="options">
          <label>
            <input id="highlight" type="checkbox" />
            <p>Highlight keys</p>
          </label>

          <form class="options-radio">
            <label>
              <input type="radio" name="display" value="0" />
              <p>Display piano keys</p>
            </label>
            <label>
              <input type="radio" name="display" value="1" checked />
              <p>Display keyboard keys</p>
            </label>
            <label>
              <input type="radio" name="display" value="2" />
              <p>Display musical notes</p>
            </label>
            <label>
              <input type="radio" name="display" value="3" />
              <p>Hide keys</p>
            </label>
          </form>
        </div>

        <div class="composer">
          <h3>Song Composer</h3>
          <form>
            <input id="song" type="text" />

            <p>Tempo</p>
            <div class="tempo">
              <label>
                <input type="radio" name="tempo" value="0.5" />
                <p>0.5 x</p>
              </label>
              <label>
                <input type="radio" name="tempo" value="0.75" />
                <p>0.75 x</p>
              </label>
              <label>
                <input type="radio" name="tempo" value="1.0" checked />
                <p>1.0 x</p>
              </label>
              <label>
                <input type="radio" name="tempo" value="1.5" />
                <p>1.5 x</p>
              </label>
              <label>
                <input type="radio" name="tempo" value="2.0" />
                <p>2.0 x</p>
              </label>
            </div>
          </form>

          <button class="play-button">Play</button>
        </div>

        <div class="samples">
          <div class="sample">
            <p>Song</p>
            <button class="play-sample" data-key="chariots" tempo="1">Play Sample</button>
          </div>
          <div class="sample">
            <p>Song</p>
            <button class="play-sample" data-key="naruto" tempo="1">Play Sample</button>
          </div>
          <div class="sample">
            <p>Song</p>
            <button class="play-sample" data-key="simpsons" tempo="1.5">Play Sample</button>
          </div>
          <div class="sample">
            <p>Song</p>
            <button class="play-sample" data-key="hobbits" tempo="1">Play Sample</button>
          </div>
          <div class="sample">
            <p>Song</p>
            <button class="play-sample" data-key="pegasus" tempo="1.5">Play Sample</button>
          </div>
        </div>
      </section>
    </main>
    <footer><div class="footer-area">by Bruno Kamui</div></footer>

    <audio id="sound-keyq" src="./assets/sounds/keyq.wav"></audio>
    <audio id="sound-keyw" src="./assets/sounds/keyw.wav"></audio>
    <audio id="sound-keye" src="./assets/sounds/keye.wav"></audio>
    <audio id="sound-keyr" src="./assets/sounds/keyr.wav"></audio>
    <audio id="sound-keyt" src="./assets/sounds/keyt.wav"></audio>
    <audio id="sound-keyy" src="./assets/sounds/keyy.wav"></audio>
    <audio id="sound-keyu" src="./assets/sounds/keyu.wav"></audio>
    <audio id="sound-keyi" src="./assets/sounds/keyi.wav"></audio>
    <audio id="sound-keyo" src="./assets/sounds/keyo.wav"></audio>
    <audio id="sound-keyp" src="./assets/sounds/keyp.wav"></audio>

    <audio id="sound-digit2" src="./assets/sounds/digit2.wav"></audio>
    <audio id="sound-digit3" src="./assets/sounds/digit3.wav"></audio>
    <audio id="sound-digit5" src="./assets/sounds/digit5.wav"></audio>
    <audio id="sound-digit6" src="./assets/sounds/digit6.wav"></audio>
    <audio id="sound-digit7" src="./assets/sounds/digit7.wav"></audio>
    <audio id="sound-digit9" src="./assets/sounds/digit9.wav"></audio>
    <audio id="sound-digit0" src="./assets/sounds/digit0.wav"></audio>

    <script src="./assets/script.js"></script>
  </body>
</html>
